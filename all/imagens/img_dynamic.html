<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width:750px)" srcset="..\imagens\foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="..\imagens\foto-m.png" type="image/png">
        <img src="foto-g.png" alt="Imagem flexível">
    </picture>
    
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="midia/happy-mistake.mp3" controls autoplay>A</audio> <!-- MP3, WAV, OGG (formatos de audio)-->

    <audio>
        <audio preload="metadata" autoplay controls loop>
        <source src="midia/happy-mistake.mp3" type="audio/mpeg">
    </audio>
    <p>Caso não tenha consiguido escutar, ou não tenha aparecido um 'play', seu navegador não surporta esse arquivo. <a href="https://github.com/gustavoguanabara/html-css/blob/master/exercicios/modulo-01/ex011/midia/happy-mistake.mp3" target="_blank">Clique aqui para acessar o arquivo MP3.</a></p>
</body>
</html>
