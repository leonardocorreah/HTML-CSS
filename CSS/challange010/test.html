<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Position</title>
    <style>
.container {
  position: relative;
  background: lightgray;
}

.box-orange {  
    position: absolute;        
    background: orange;
    height: 100px;
    width: 100px;
    right: 5px;
         
}

.box-blue {
    background: lightskyblue;
    height: 100px;
    width: 100px; 
    position: static;  
}
    </style>
</head>
<body>
    <h1>Tesde com a propriedade Position</h1>
    
    <div class="container">
        <div class="box-orange"></div>
        <div class="box-blue"></div>
    </div>
      
    
</body>
</html>
